<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <script src="https://kit.fontawesome.com/0f45878e6a.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <script src="./index.js" defer></script>
</head>
<body>

    <main class="hero" data-hero> 
        <div class="hero-text">
            <h1>freeCodeCamp Survey Form</h1>
            <img class="logo" src="./img/logo.svg" alt="Logo">
        </div>
        <p>Click anywhere to start survey</p>
    </main>

    <main class="main" data-main>
        <header class="header">
            <div class="header-main">
                <h1 class="header-title" id="title">freeCodeCamp Survey Form</h1>
                <img class="logo" src="./img/logo.svg" alt="Logo">
            </div>
            <p class="header-description" id="description">Thank you for taking the time to help us improve the platform</p>  
        </header>
        <div class="form">
            <form action="" class="survey-form" id="survey-form">
                <div class="survey-inputs">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="survey-inputs">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email"  placeholder="Enter your email" required>
                </div>
                <div class="survey-inputs">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" name="email" id="number" min="12" max="120"  placeholder="Age" required>
                </div>
                <div class="survey-inputs">
                    <label for="dropdown">What is your dream job?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="">(Select one)</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backednd">Backend Developer</option>
                        <option value="fullstack">Fullstack Developer</option>
                    </select>
                </div>
                <div class="survey-inputs">
                    <label for="radio">Would you recommend FreeCodeCamp is one of the best resources to learn coding?</label>
                    <div class="radio-btn">
                        <label for="yes">Yes</label>
                        <input type="radio" name="radio"  value="yes">
                    </div>
                    <div class="radio-btn">
                        <label for="yes">No</label>
                        <input type="radio" name="radio"  value="no">
                    </div>
                    <div class="radio-btn">
                        <label for="maybe">Maybe</label>
                        <input type="radio" name="radio"  value="maybe">
                    </div>
                </div>
                <div class="survey-inputs">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <div class="checkboxes">
                        <label for="frontend">Front-end Projects</label>
                        <input type="checkbox" name="frontend" id="frontend" value="frontend">
                    </div>
                    <div class="checkboxes">
                        <label for="backend">Back-end Projects</label>
                        <input type="checkbox" name="backend" id="backend" value="backend">
                    </div>
                    <div class="checkboxes">
                        <label for="data-visualization">Data Visualization</label>
                        <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                       
                    </div>
                    <div class="checkboxes">
                        <label for="open-source-com">Open Source Coammunity</label>
                        <input type="checkbox" name="open-source-com" id="open-source-com" value="open-source-com">
                    </div>
                    <div class="checkboxes">
                        <label for="videos">Video</label>
                        <input type="checkbox" name="videos" id="videos" value="videos">   
                    </div>
                </div>
                <div class="survey-inputs textarea">
                    <label for="textarea">Any comments or suggestions?</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
                <input type="submit" value="Submit" name="submit" class="submit-btn" id="submit">
            </form>
        </div>
    </main>
</body>
</html>
